# CI/CD Pipeline for Local LLM Research Agent
# Runs tests, linting, and type checking on PRs and pushes

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION_DEFAULT: "3.11"

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --dev

      - name: Run Ruff linter
        run: uv run ruff check src/ tests/

      - name: Run Ruff formatter check
        run: uv run ruff format --check src/ tests/

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --dev

      - name: Run mypy
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: uv run mypy src/ --ignore-missing-imports

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --dev

      - name: Verify package installation
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          echo "=== PYTHONPATH: $PYTHONPATH ==="
          echo "=== Directory structure of src ==="
          ls -la src/
          echo "=== Directory structure of src/models ==="
          ls -la src/models/ || echo "src/models/ not found!"
          echo "=== Checking __init__.py files ==="
          cat src/__init__.py
          echo "---"
          cat src/models/__init__.py || echo "src/models/__init__.py not found!"
          echo "=== Python path ==="
          uv run python -c "import sys; print('Python path:'); print('\\n'.join(sys.path))"
          echo "=== Trying imports ==="
          uv run python -c "import src; print('src found at:', src.__file__)"
          uv run python -c "import sys,os;p=os.path.join(sys.path[0],'src');print('src exists:',os.path.isdir(p));print('models exists:',os.path.isdir(os.path.join(p,'models')));print('__init__ exists:',os.path.isfile(os.path.join(p,'models','__init__.py')));print('src contents:',os.listdir(p) if os.path.isdir(p) else 'N/A')"
          uv run python -c "import src.models; print('src.models found at:', src.models.__file__)"

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          cd ${{ github.workspace }}
          uv run python -m pytest tests/ -v --tb=short -x

      - name: Run tests with coverage
        if: matrix.python-version == '3.11'
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          cd ${{ github.workspace }}
          uv run python -m pytest tests/ --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Ensure all checks pass before merging
  ci-success:
    name: CI Success
    needs: [lint, typecheck, test]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.typecheck.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
