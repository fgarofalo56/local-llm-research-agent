# Alembic Configuration File
# For Local LLM Research Agent - Phase 2.1

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# sys.path path for the alembic env
prepend_sys_path = .

# Timezone for migration file timestamps (UTC recommended)
timezone = UTC

# Max characters for autogenerate "slug"
truncate_slug_length = 40

# Set to 'true' to run autogenerate revision only
revision_environment = false

# Sourceless mode - use .pyc files
sourceless = false

# Version table name
version_table = alembic_version

# Version table schema
version_table_schema =

# Database URL - overridden by env.py
# Format: mssql+pyodbc://user:password@host:port/database?driver=...
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Lint with ruff after generating migrations
# hooks = ruff
# ruff.type = console_scripts
# ruff.entrypoint = ruff
# ruff.options = check --fix REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
